<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Urban Beat - Inicio de sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Georgia', serif;
      color: #1d1d1d;
    }
    header {
      background-color: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      padding: 15px;
    }
    header h2 {
      margin: 0;
      font-weight: bold;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: #e9ecef;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .login-container h3 {
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      color: #2c3e50;
    }
    .form-control {
      margin-bottom: 15px;
    }
    .forgot-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
    }
    .forgot-link:hover {
      text-decoration: underline;
    }
    .alert {
      max-width: 400px;
      margin: 10px auto 0 auto;
      display: none;
    }
  </style>
</head>
<body>
  <header class="text-start">
    <h2>Urban Beat</h2>
    <small class="text-muted">Moda Urbana</small>
  </header>
  <div class="login-container">
    <h3>¡Bienvenido Usuario!</h3>
    <p class="text-center">Registrate para no perderte nada </p>
    <form id="registerForm">
      <input type="text" id="username" class="form-control" placeholder="Usuario" required />
      <input type="password" id="password" class="form-control" placeholder="Contraseña" required />
      <button type="submit" class="btn btn-dark w-100">Registrarse</button>
      <a href="Inicio Sesion Usuario.html" class="forgot-link">¿Ya tienes  una cuenta? Inicia Sesion </a>
    
    </form>
  </div>

  <div id="errorMessage" class="alert alert-danger text-center" role="alert">
    Contraseña o usuario ya en uso
  </div>

  <div id="successMessage" class="alert alert-success text-center" role="alert">
    Registro completado, ¡bienvenido!
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('registerForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === 'Andrés' || password === '123') {
        errorMessage.style.display = 'block';
      } else {
        successMessage.style.display = 'block';
        // Redirige a otra página después de 1.5 segundos
        setTimeout(() => {
          window.location.href = 'inicio.html';
        }, 1500);
      }
    });
  </script>
</body>
</html>
