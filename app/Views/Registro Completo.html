<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Urban Beat - Inicio de sesión</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caudex:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
       padding-top: 70px;
       padding-bottom: 20px;
      }

      .navbar {
       position: fixed;
       top: 0;
       left: 0;
       width: 100%;
       z-index: 1030;
       background-color: #f8f9fa;
       display: flex;
       flex-wrap: wrap;
       justify-content: space-between;
       align-items: center;
       min-height: 65px; 
      }

      .logo-text {
       font-family: 'Bungee', cursive;
       font-size: 30px;
       line-height: 1;
       margin-left: 25px;
       margin-top: 3px;
       color: #3f4f74;
      }

      .eslogan-text {
       font-size: 14px;
       line-height: 1;
       margin-top: -2px; 
       margin-left: 27px;
       color: #666;  
      }

     .login-container {
       max-width: 400px;
       margin: 50px auto;
       padding: 30px;
       background-color: #e9ecef;
       border-radius: 10px;
       box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }

      .login-text {
       font-weight: bold;
       text-align: center;
       font-family: 'Caudex', serif;
       font-size: 40px;
       line-height: 1;
       color: #3d4c6e;
      }

     .form-control {
       margin-bottom: 15px;
      }

     .forgot-link {
       display: block;
       text-align: center;
       margin-top: 10px;
       color: #007bff;
       text-decoration: none;
      }

     .forgot-link:hover {
       text-decoration: underline;
      }

     .alert {
       max-width: 400px;
       margin: 10px auto 0 auto;
       display: none;
      }

     .ingresar-btn {
       background-color: #3d4c6e;
       color: #fff;         
       border: none;
       padding: 10px 20px;  
       font-size: 16px;       
       border-radius: 5px;    
       cursor: pointer;       
       width: 100%;              
       text-align: center;   
       }

      .ingresar-btn:hover {
       background-color: #3d4c6ebe;
      }

   </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
  <div class="container-fluid">
     <div class="d-flex flex-column">
        <span class="logo-text">Urban Beat</span>
    <span class="eslogan-text">Feel the Rhythm</span>
  </div>
<div class="collapse navbar-collapse" id="navbarSupportedContent">
  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
  </ul>
</ul>
</div>
  </div>
</nav>
  <div class="login-container">      
    <p class="login-text">¡Bienvenido, usuario!
    <p class="text-center">Registrate para no perderte nada</p>
      <form id="registerForm">
  <input type="text" id="username" class="form-control" placeholder="Usuario" required/>
  <input type="password" id="password" class="form-control" placeholder="Contraseña" required/>
  <button type="submit" class="ingresar-btn">Registrarse</button>
      <a href="Inicio Sesion Usuario.html" class="forgot-link">¿Ya tienes  una cuenta? Inicia Sesion </a>
    
    </form>
  </div>

  <div id="errorMessage" class="alert alert-danger text-center" role="alert">
    Contraseña o usuario ya en uso
  </div>

  <div id="successMessage" class="alert alert-success text-center" role="alert">
    Registro completado, ¡bienvenido!
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('registerForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === 'Andrés' || password === '123') {
        errorMessage.style.display = 'block';
      } else {
        successMessage.style.display = 'block';
         setTimeout(() => {
          window.location.href = 'inicio.html';
        }, 1500);
      }
    });
  </script>
</body>
</html>
