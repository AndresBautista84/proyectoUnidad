<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Beat - Inicio de sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Georgia', serif;
      color: #1d1d1d;
    }
    header {
      background-color: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      padding: 15px;
    }
    header h2 {
      margin: 0;
      font-weight: bold;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: #e9ecef;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .login-container h3 {
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      color: #2c3e50;
    }
    .form-control {
      margin-bottom: 15px;
    }
    .forgot-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
    }
    .forgot-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="text-start">
    <h2>Urban Beat</h2>
    <small class="text-muted">Moda Urbana</small>
  </header>
  <div class="login-container">
    <h3>Bienvenido colaborador!</h3>
    <p class="text-center">Inicia sesión con tu cuenta</p>
    <form>
      <input type="text" class="form-control" placeholder="Usuario" required>
      <input type="password" class="form-control" placeholder="Contraseña" required>
      <button type="submit" class="btn btn-dark w-100">Ingresar</button>
      <a href="Olvido contraseña.html" class="forgot-link">¿Has olvidado tu contraseña?</a>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
   <script>
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('¡Bienvenido colaborador!');
      window.open('Principal Colaborador.html', '_blank');
    });
  </script>
</body>
</html>
