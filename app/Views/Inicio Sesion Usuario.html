<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Urban Beat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caudex:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
       padding-top: 70px;
       padding-bottom: 20px;
      }
      
      .navbar {
       position: fixed;
       top: 0;
       left: 0;
       width: 100%;
       z-index: 1030;
       background-color: #f8f9fa;
       display: flex;
       flex-wrap: wrap;
       justify-content: space-between;
       align-items: center;
       min-height: 65px; 
      }

      .logo-text {
       font-family: 'Bungee', cursive;
       font-size: 30px;
       line-height: 1;
       margin-left: 25px;
       margin-top: 3px;
       color: #3f4f74;
      }

      .eslogan-text {
       font-size: 14px;
       line-height: 1;
       margin-top: -2px; 
       margin-left: 27px;
       color: #666;  
      }
          
      .login-container {
       max-width: 400px;
       margin: 50px auto;
       padding: 30px;
       background-color: #e9ecef;
       border-radius: 10px;
       box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      
      .login-text {
       font-weight: bold;
       text-align: center;
       font-family: 'Caudex', serif;
       font-size: 40px;
       line-height: 1;
       color: #3d4c6e;
      }

      .form-control {
       margin-bottom: 15px;
      }

      .forgot-link {
       display: block;
       text-align: center;
       margin-top: 10px;
       color: #007bff;
       text-decoration: none;
      }

      .forgot-link:hover {
       text-decoration: underline;
      }

      .boton-ingresar {
       background-color: #3d4c6e;
       color: #fff;         
       border: none;
       padding: 10px 20px;  
       font-size: 16px;       
       border-radius: 5px;    
       cursor: pointer;       
       width: 100%;              
       text-align: center;      
      }

      .boton-ingresar:hover {
       background-color: #3d4c6ebe;
      }
    
   </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
  <div class="container-fluid">
     <div class="d-flex flex-column">
        <span class="logo-text">Urban Beat</span>
    <span class="eslogan-text">Feel the Rhythm</span>
  </div>
<div class="collapse navbar-collapse" id="navbarSupportedContent">
  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
  </ul>
</ul>
</div>
  </div>
</nav>
  <div class="login-container">
    <p class="login-text">Bienvenido de nuevo, usuario!
    <p class="text-center">Inicia sesión con tu cuenta</p>
      <form id="loginForm">
  <input type="text" id="usuario" class="form-control" placeholder="Usuario" required>
  <input type="password" id="contrasena" class="form-control" placeholder="Contraseña" required>
  <button class="boton-ingresar" type="submit">Ingresar</button>
      <a href="Olvido contraseña.html" class="forgot-link">¿Has olvidado tu contraseña?</a>
      <a href="Inicio Colaborador .html" class="forgot-link">¿Eres colaborador? Inicia sesión aquí</a>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
   <script>
    const usuarios = [
  { user: "ValeryBedoya", pass: "Unidad4" },
  { user: "AndresBautista", pass: "Proyectos" },
  { user: "FatimaBriones", pass: "Grupo4" }
];

document.getElementById("loginForm").addEventListener("submit", function(event) {
  event.preventDefault();
  
  const usuario = document.getElementById("usuario").value;
  const contrasena = document.getElementById("contrasena").value;

  const acceso = usuarios.find(u => u.user === usuario && u.pass === contrasena);

  if (acceso) {
    alert("¡Bienvenido de nuevo " + usuario + "!");
    window.location.href = "Inicio.html"; // Redirige a la página de inicio
  } else {
    alert("Usuario o contraseña incorrectos");
  }
});
  </script>
</body>
</html>
