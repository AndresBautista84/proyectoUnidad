<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Beat - Factura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 80%;
            max-width: 900px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            display: grid;
            grid-template-areas:
                "header header"
                "main-content main-content";
            grid-template-rows: auto 1fr;
            gap: 20px;
        }
        .header {
            grid-area: header;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }
        .header p {
            margin: 5px 0 0;
            font-size: 1.2em;
            color: #666;
        }
        .main-content {
            grid-area: main-content;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
            align-items: center;
        }
        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-self: start;
        }
        .button-large, .button-small {
            background-color: #2c3e50;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: block;
        }
        .button-large:hover, .button-small:hover {
            background-color: #34495e;
        }
        .button-large {
            width: 250px;
        }
        .button-small {
            width: 200px;
        }
        .right-panel p {
            font-size: 1.1em;
            color: #444;
            line-height: 1.5;
            margin: 0;
        }
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .right-panel {
                justify-self: center;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Urban Beat</h1>
        <p>Moda urbana</p>
    </div>
    <div class="main-content">
        <div class="left-panel">
            <a href="#" class="button-large">Factura</a>
            <a href="#" class="button-small" onclick="imprimirMensaje()">Imprimir Factura</a>
        </div>
        <div class="right-panel">
            <p>Seleccione una de las dos opciones para poder recibir su factura.</p>
            <a href="#" class="button-small" onclick="enviarCorreo()">Mandar al Correo</a>
        </div>
    </div>
</div>

<script>
    function imprimirMensaje() {
        alert("La factura se está imprimiendo. Por favor, espere.");
    }

    function enviarCorreo() {
        alert("La factura ha sido enviada a su correo electrónico.");
        // O puedes redirigir a otra página, por ejemplo:
        // window.location.href = "pagina_de_confirmacion.html";
    }
</script>

</body>
</html>
