<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Beat - Eliminar Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
        }
        .header {
            width: 100%;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: bold;
        }
        .header p {
            margin: 5px 0 0;
            font-size: 1.2em;
        }
        .main-container {
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .delete-product-button {
            background-color: #2c3e50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .table-container {
            width: 100%;
            display: flex;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }
        .table-header {
            display: flex;
            width: 100%;
            background-color: #4a67a3;
            color: white;
            font-weight: bold;
        }
        .table-header .cell {
            padding: 10px;
            text-align: center;
            border-right: 1px solid #6c8cd5;
        }
        .table-header .cell:last-child {
            border-right: none;
        }
        .table-row {
            display: flex;
            width: 100%;
        }
        .table-row .cell {
            padding: 10px;
            border-right: 1px solid #ccc;
            background-color: #e6e9f0;
            text-align: center;
        }
        .table-row .cell:last-child {
            border-right: none;
        }
        .table-cell-1, .table-cell-2, .table-cell-3 {
            flex: 1;
        }
        .action-button-cell {
            flex: 0 0 150px;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .action-button {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Urban Beat</h1>
        <p>Moda urbana</p>
    </div>
    <button class="delete-product-button">Eliminar Producto</button>
    <div class="table-container">
        <div class="table-row">
            <div class="table-header">
                <div class="cell table-cell-1">CÃ³digo del producto</div>
                <div class="cell table-cell-2">Nombre del producto</div>
                <div class="cell table-cell-3">Cantidad</div>
            </div>
            <div class="action-button-cell">
                <button class="action-button" onclick="showDeleteAlert()">Eliminar</button>
            </div>
        </div>
    </div>

    <script>
        function showDeleteAlert() {
            alert("Se ha eliminado correctamente el producto.");
        }
    </script>
</body>
</html>
