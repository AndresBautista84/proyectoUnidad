<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Beat - Ingresar NIT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }
        .logo h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .logo p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }
        .nit-button {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }
        .nit-card {
            background-color: #d1d4d8;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nit-card h2 {
            margin: 0 0 20px 0;
            color: #333;
            font-size: 20px;
        }
        .nit-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            text-align: center;
        }
        .confirm-button {
            background-color: #000;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .confirm-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="logo">
                <h1>Urban Beat</h1>
                <p>Moda urbana</p>
            </div>
        </div>
        
        <div class="nit-button">NIT</div>

        <div class="nit-card">
            <h2>Ingrese Su<br>número de NIT</h2>
            <input type="text" id="nitInput" class="nit-input" placeholder="NIT">
            <button class="confirm-button" onclick="confirmarNIT()">Confirmar NIT</button>
        </div>
    </div>

    <script>
        function confirmarNIT() {
            // Puedes agregar validación del campo de texto aquí si lo deseas
            alert("Se ha guardado el NIT.");
            
            // Redirige al usuario a la siguiente página (reemplaza 'siguiente_pagina.html' con la URL real)
            window.location.href = "Cobros.html";
        }
    </script>

</body>
</html>
