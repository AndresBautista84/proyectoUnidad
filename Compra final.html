<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Beat - Compra Final</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            width: 100%;
            max-width: 900px;
            text-align: left;
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 24px;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .logo p {
            font-size: 14px;
            margin: 0;
            padding: 0;
            color: #666;
        }

        .main-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-compra {
            background-color: #2b3a5b;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        thead th {
            background-color: #000;
            color: #fff;
            font-weight: bold;
        }

        tbody tr:nth-child(odd) {
            background-color: #6a95c9;
        }

        tbody tr:nth-child(even) {
            background-color: #6a95c9;
        }

        .payment-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .payment-options button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #efectivo-btn {
            background-color: #2b3a5b;
            color: #fff;
        }

        #efectivo-btn:hover {
            background-color: #3f5582;
        }

        #tarjeta-btn {
            background-color: #2b3a5b;
            color: #fff;
        }

        #tarjeta-btn:hover {
            background-color: #3f5582;
        }

        #finish-btn {
            background-color: #2b3a5b;
            color: #fff;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #finish-btn:hover {
            background-color: #3f5582;
        }
        
        .table-cell-content {
            background-color: #8daed4;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .table-cell-content.location {
            background-color: #8daed4;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            text-align: left;
            line-height: 1.4;
            padding-left: 10px;
        }
        
        .cell-content {
            width: 100%;
            height: 100%;
            background-color: #8daed4;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <h1>Urban Beat</h1>
            <p>Moda urbana</p>
        </div>
    </header>

    <div class="main-container">
        <div class="button-compra">
            Compra Final
        </div>

        <table>
            <thead>
                <tr>
                    <th style="color: rgb(255, 255, 255); font-size: 1.2em;">Producto</th>
                    <th style="color: rgb(255, 255, 255); font-size: 1.2em;">Método de pago</th>
                    <th style="color: rgb(255,255, 255); font-size: 1.2em;">Total</th>
                    <th style="color: rgb(255, 255, 255); font-size: 1.2em;">Dirección</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><div class="cell-content"></div></td>
                    <td>
                        <div class="payment-options">
                            <button id="efectivo-btn">Efectivo</button>
                            <button id="tarjeta-btn">Tarjeta</button>
                        </div>
                    </td>
                    <td><div class="cell-content"></div></td>
                    <td>
                        <div class="cell-content location">
                            <b>RECOGER EN TIENDA FÍSICA</b>
                            <br>
                            Ubicación
                            <br>
                            Colegio Bilingüe San Juan Naranjo
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <button id="finish-btn">Terminar Compra</button>
    </div>

    <script>
        document.getElementById('efectivo-btn').addEventListener('click', function() {
            alert('Tu pago será en efectivo al ir por tu compra.');
        });

        document.getElementById('tarjeta-btn').addEventListener('click', function() {
            alert('Al llegar a la tienda física, por favor, llevar identificación y tarjeta válida para la transacción.');
        });

        document.getElementById('finish-btn').addEventListener('click', function() {
            alert('Gracias por escogernos.ya hemos avisado a nuestros colaboradores para que realicen tu pedido');
             window.location.href = 'Inicio.html'; 
        });
    </script>

</body>
</html>
