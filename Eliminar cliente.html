<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Urban Beat - Eliminar Cliente</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        h1 {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        .subtitle {
            font-size: 0.9em;
            color: #666;
            margin-left: 10px;
        }
        .button {
            background-color: #2c3e50;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #34495e;
        }
        .button-delete {
            background-color: #2c3e50;
            padding: 30px 50px;
            border-radius: 8px;
            margin-top: 20px;
            align-self: flex-end;
            position: relative;
        }
        .button-delete::after {
            content: "Eliminalo";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
