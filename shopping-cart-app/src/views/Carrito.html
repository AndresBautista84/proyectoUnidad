<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Beat - Carrito de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding-top: 80px;
      padding-bottom: 40px;
    }
    .logo-text {
      font-family: 'Bungee', cursive;
      font-size: 28px;
      color: #3f4f74;
      margin-left: 20px;
    }
    .container {
      max-width: 900px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-weight: bold;
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
    }
    td {
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }
    tr:nth-child(even) { background-color: #b0c4de; }
    tr:nth-child(odd) { background-color: #87a8d0; }
    .btn {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }
    .btn:hover { background-color: #34495e; }
    .total {
      font-size: 1.3em;
      text-align: right;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <span class="logo-text">Urban Beat</span>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="mujeres.html">Volver al cat√°logo</a></li>
      </ul>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="text-center mb-4">üõçÔ∏è Carrito de Compras</h1>

    <div id="cart-items"></div>

    <div class="total" id="total-price">
      Total: Q0.00
    </div>

    <div class="d-flex justify-content-between mt-4">
      <form id="checkout-form" action="/invoice" method="POST">
        <input type="hidden" name="usuario_id" value="">
        <button type="submit" class="btn">Confirmar Compra</button>
      </form>
      <a href="mujeres.html" class="btn">Seguir Comprando</a>
    </div>

    <div id="empty-cart" class="alert alert-info text-center mt-4" style="display: none;">
      Tu carrito est√° vac√≠o üò¢<br>
      <a href="mujeres.html" class="btn mt-3">Ver Cat√°logo</a>
    </div>
  </div>

  <script>
    // Simulated cart data
    const cart = [
      { nombre: "Producto 1", cantidad: 2, precio: 50 },
      { nombre: "Producto 2", cantidad: 1, precio: 75 }
    ];

    function renderCart() {
      const cartItemsDiv = document.getElementById('cart-items');
      const totalPriceDiv = document.getElementById('total-price');
      const emptyCartDiv = document.getElementById('empty-cart');

      if (cart.length === 0) {
        emptyCartDiv.style.display = 'block';
        return;
      }

      let total = 0;
      cartItemsDiv.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Precio Unitario</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
            ${cart.map(item => {
              const subtotal = item.precio * item.cantidad;
              total += subtotal;
              return `
                <tr>
                  <td>${item.nombre}</td>
                  <td>${item.cantidad}</td>
                  <td>Q${item.precio.toFixed(2)}</td>
                  <td>Q${subtotal.toFixed(2)}</td>
                </tr>
              `;
            }).join('')}
          </tbody>
        </table>
      `;

      totalPriceDiv.innerHTML = `Total: Q${total.toFixed(2)}`;
      emptyCartDiv.style.display = 'none';
    }

    renderCart();
  </script>

</body>
</html>
